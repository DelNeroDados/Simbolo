<!DOCTYPE html>
<html>
<head>
  <title>Enviar Dados para Google Sheets</title>
</head>
<body>
  <form id="myForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required><br><br>

    <label for="numeroDoPedido">NÃºmero do Pedido:</label>
    <input type="text" id="numeroDoPedido" name="numeroDoPedido" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const jsonData = Object.fromEntries(formData.entries());
      const endpointUrl = "YOUR_SCRIPT_URL"; // Substitua 'YOUR_SCRIPT_URL' pela URL gerada no Google Apps Script

      fetch(endpointUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(jsonData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Success:', data);
        alert('Dados enviados com sucesso!');
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Erro ao enviar os dados.');
      });
    });
  </script>
</body>
</html>
